<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ReelNews AI Assistant - Article Information Helper">
    <title>ReelNews AI Assistant</title>

    <!-- n8n Chat Widget CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/style.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ReelNews AI Assistant</h1>
            <p class="subtitle">Article Information Helper</p>
        </header>

        <main class="main-content">
            <div class="cluster-box">
                <label for="cluster-id">CLUSTER ID</label>
                <div class="input-group">
                    <input
                        type="text"
                        id="cluster-id"
                        placeholder="Enter your cluster ID"
                        autocomplete="off">
                    <button id="update-btn">Update</button>
                </div>
                <p class="cluster-status">
                    Your current cluster ID: <span id="current-id">Not set</span>
                </p>
            </div>

            <div class="instructions">
                <p id="instruction-message">Please set a Cluster ID above to activate the chatbot</p>
            </div>

            <div class="status-badge">
                <div id="status-indicator" class="status disabled">
                    <span class="dot"></span>
                    <span id="status-text">Chatbot Disabled</span>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Powered by n8n</p>
        </footer>
    </div>

    <!-- n8n Chat Widget Script -->
    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/chat.bundle.es.js';

        let clusterId = localStorage.getItem('cluster_id') || '';
        const urlParams = new URLSearchParams(window.location.search);
        const urlClusterId = urlParams.get('cluster_id');

        if (urlClusterId) {
            clusterId = urlClusterId;
            localStorage.setItem('cluster_id', clusterId);
        }

        let chatInstance = null;

        function updateUI() {
            const currentIdEl = document.getElementById('current-id');
            const inputEl = document.getElementById('cluster-id');
            const statusEl = document.getElementById('status-indicator');
            const statusTextEl = document.getElementById('status-text');
            const instructionEl = document.getElementById('instruction-message');

            if (clusterId) {
                currentIdEl.textContent = clusterId;
                inputEl.value = clusterId;
                statusEl.classList.remove('disabled');
                statusEl.classList.add('active');
                statusTextEl.textContent = 'Chatbot Active';
                instructionEl.textContent = 'Click the chat button below to start asking questions';
            } else {
                currentIdEl.textContent = 'Not set';
                statusEl.classList.remove('active');
                statusEl.classList.add('disabled');
                statusTextEl.textContent = 'Chatbot Disabled';
                instructionEl.textContent = 'Please set a Cluster ID above to activate the chatbot';
            }
        }

        function initChat(id) {
            if (!id) return;

            chatInstance = createChat({
                webhookUrl: 'https://vedran99.app.n8n.cloud/webhook/c8974033-324a-43f0-8503-a07b5128fd6c/chat',
                showWelcomeScreen: true,
                initialMessages: [
                    'Hello! ðŸ‘‹\n\nI\'m here to help you find information from the articles provided.\n\nðŸ“‹ What I can do:\nâ€¢ Answer questions based on article content\nâ€¢ Provide direct, concise answers\n\nðŸ’¡ How to ask questions:\nâ€¢ Be specific about what you want to know\nâ€¢ Ask about anything mentioned in the articles\n\nðŸ“Œ Note: I can only discuss information from the provided articles. For questions outside this scope, I\'ll let you know.\n\nWhat would you like to know?'
                ],
                metadata: { cluster_id: id },
                i18n: {
                    en: {
                        title: 'ReelNews AI Assistant',
                        subtitle: 'Article Information Helper',
                        footer: '',
                        getStarted: 'Start Conversation',
                        inputPlaceholder: 'Ask me about the articles...',
                    },
                },
            });

            window.n8nChat = chatInstance;
        }

        document.getElementById('update-btn').addEventListener('click', () => {
            const input = document.getElementById('cluster-id');
            const newId = input.value.trim();

            if (newId) {
                clusterId = newId;
                localStorage.setItem('cluster_id', newId);
                initChat(newId);
                updateUI();
                alert('Cluster ID set successfully!');
            } else {
                alert('Please enter a valid cluster ID');
            }
        });

        updateUI();
        if (clusterId) {
            initChat(clusterId);
        }
    </script>
</body>
</html>
